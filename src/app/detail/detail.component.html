<div id="detail">
  <a [routerLink]="['/'] "class="back">
    <span class="material-icons" id="back-btn">
      keyboard_arrow_left
      </span>
  </a>

  <div class="row" *ngIf="comicDetail">
    <div class="col-md-5 img-container" >
      <div class="blurred-bg" [ngStyle]="{'background-image': 'url(' + comicDetail.thumbnailURL +')'}"></div>
      <img [src]="comicDetail.thumbnailURL" alt="" class="image">
    </div>

    <div class="col-md-7 comic-info">
        <div class="comic-title">
          <h1>{{comicDetail.title}}</h1>
        </div>
        <div class="comic-data">
          <p class="data-title">Creators<p>

          <ul class="data-list">
            <li *ngFor="let creator of comicDetail.creators?.items">
              {{creator.name}}
            </li>
          </ul>

          <p class="data-title">Stories<p>

          <ul class="data-list">
            <li *ngFor="let story of comicDetail.stories?.items">
              {{story.name}}
            </li>
          </ul>
        </div>

    </div>

  </div>
</div>
